					<div class="search">

					<div class="sign__item-file">
						<p  class="sign__item-file__text">Логин</p>
						<input name="login" type="text" class="sign__form form-login">
					</div>
					<div class="sign__item-file">
						<p class="sign__item-file__text">Пароль</p>
						<input name="pass" type="password" class="sign__form form-password">
					</div>
				</div>
			</div>
			<div class="fd">
				<input type="checkbox" class="c1"><span class="check">Запомнить</span>
				<div class="btn">
					<button type="submit" class="sign__btn">Log In</button>
				</div>
			</div>
		</form>
	</main>
