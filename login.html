<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LuckyFish</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/logo.svg">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="nav">
				<img src="images/fl2.jpg" class="header__logo">
				<nav class="hamburger-menu">
					<input id="menu__toggle" type="checkbox" />
        			<label class="menu__btn" for="menu__toggle">
          				<span></span>
        			</label>
					<div class="menu__title">Меню</div>
					<ul class="nav menu__box">
						<li class="nav__name"><a class="menu__item opacity" href="index.html">Главная</a></li>
						<li class="nav__name"><a class="menu__item opacity" href="#">О&nbspмагазине</a></li>
						<li class="nav__name"><a class="menu__item opacity" href="#"> Доставка</a></li>
						<li class="nav__name"><a class="menu__item opacity" href="#contacts">Контакты</a></li>
					</ul>
				</nav>
				<div class="login">
					<ul class="login">
						<li class="login__nav"><a class="opacity pick" href="login.html">Вход</a></li>
						<li class="login__nav"><a class="opacity" href="#">Корзина</a></li>
					</ul>
					<img src="images/push.svg" class="push">
					<div class="search">
						<div class="searchblock">
							<form>
								<img src="images/search/search.svg" class="searchicon">
								<input type="text" class="search__t" placeholder="Search">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__line"></div>
	</header>

	<main class="container__login">
		<div class="sign">
			<div class="sign__item">
				<div class="sign__item-form">
					<div class="sign__item-file">
						<p class="sign__item-file__text">Username</p>
						<input type="text" class="sign__form form-login">
					</div>
					<div class="sign__item-file">
						<p class="sign__item-file__text">Password</p>
						<input type="password" class="sign__form form-password">
					</div>
				</div>
			</div>
			<div class="fd">
				<input type="checkbox" class="c1"><span class="check">Remember&nbspMe</span>
				<div class="btn">
					<input type="button" value="Log In" class="sign__btn">
				</div>
			</div>
		</div>
	</main>

	<footer>

		<div class="footer__main">

			<img src="images/fl.png" class="footer__logo">

			<div class="send">
				<div class="sendblock">
					<input type="text" class="send__t" placeholder="Рассылка">
					<img src="images/Send Icon.png" class="sendicon">
				</div>
			</div>

			<div class="contacts" id="contacts">

				<div class="contacts__item">

					<h2 class="contacts__name">КОНТАКТЫ</h2>

					<div class="contacts__icon">
						<img src="images/contacts/phone.svg" class="contacts__icon1">
						<p class="contacts__text">+78005003535</p>
					</div>

					<div class="contacts__icon">
						<img src="images/contacts/whatsapp.svg" class="contacts__icon1">
						<p class="contacts__text">Whatsapp</p>
					</div>

					<div class="contacts__icon">
						<img src="images/contacts/mail.svg" class="contacts__icon2">
						<p class="contacts__text">luckyfishing@gmail.com</p>
					</div>

					<div class="contacts__icon">
						<img src="images/contacts/time.svg" class="contacts__icon2">
						<p class="contacts__text">Work time 08:00 - 18:00</p>
					</div>

				</div>

			</div>

		</div>

		<div class="social__block">

			<div class="social">
				<a href="https://www.facebook.com/"><img src="images/social/Facebook Icon.svg" class="social__icon"></a>
				<a href="https://ru.linkedin.com/"><img src="images/social/Linkedin Icon.svg" class="social__icon"></a>
				<a href="https://twitter.com/?lang=ru"><img src="images/social/Twitter Icon.svg" class="social__icon"></a>
			</div>

		</div>

		<div class="private">
			<p class="private__text">© 2021 LUCKY FISHING | Все права защищены</p>
		</div>

		<div class="footer__line">
			<img src="images/line.svg" class="l">
		</div>

	</footer>
</body>
</html>
